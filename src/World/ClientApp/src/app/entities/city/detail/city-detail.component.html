<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="city">
      <h2 data-cy="cityDetailsHeading">
        <span jhiTranslate="worldApp.city.detail.title">City</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ city.id }}</span>
        </dd>
        <dt><span jhiTranslate="worldApp.city.name">Name</span></dt>
        <dd>
          <span>{{ city.name }}</span>
        </dd>
        <dt>
          <span jhiTranslate="worldApp.city.countryCode">Country Code</span>
        </dt>
        <dd>
          <span>{{ city.countryCode }}</span>
        </dd>
        <dt><span jhiTranslate="worldApp.city.district">District</span></dt>
        <dd>
          <span>{{ city.district }}</span>
        </dd>
        <dt><span jhiTranslate="worldApp.city.population">Population</span></dt>
        <dd>
          <span>{{ city.population }}</span>
        </dd>
        <dt>
          <span jhiTranslate="worldApp.city.isFavorite">Is Favorite</span>
        </dt>
        <dd>
          <span>{{ city.isFavorite }}</span>
        </dd>
        <dt>
          <span jhiTranslate="worldApp.city.lastVisited">Last Visited</span>
        </dt>
        <dd>
          <span>{{ city.lastVisited | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="worldApp.city.continent">Continent</span></dt>
        <dd>
          <span jhiTranslate="{{ 'worldApp.Continents.' + city.continent }}">{{
            city.continent
          }}</span>
        </dd>
      </dl>

      <button
        type="submit"
        (click)="previousState()"
        class="btn btn-info"
        data-cy="entityDetailsBackButton"
      >
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span
          jhiTranslate="entity.action.back"
          >Back</span
        >
      </button>

      <button
        type="button"
        [routerLink]="['/city', city.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span
          jhiTranslate="entity.action.edit"
          >Edit</span
        >
      </button>
    </div>
  </div>
</div>
